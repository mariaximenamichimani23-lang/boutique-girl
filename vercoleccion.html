<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique Girl - Colección</title>

    <style>
        body {
            background: #ffeef7;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #c0528b;
            margin: 20px 0;
            font-size: 28px;
        }

        .coleccion {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 15px;
        }

        .producto {
            background: white;
            width: 180px;
            border-radius: 15px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }

        .producto img {
            width: 100%;
            border-radius: 12px;
        }

        .producto p {
            color: #7a5570;
            margin: 10px 0 5px;
        }

        .producto strong {
            color: #d04c8e;
            font-size: 18px;
        }

        .regresar {
            text-align: center;
            margin-top: 20px;
        }

        .regresar a {
            text-decoration: none;
            background: #d366a8;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
        }

        .regresar a:hover {
            background: #b74f8c;
        }
    </style>
</head>
<body>

    <h1>✨ Colección Boutique Girl ✨</h1>

    <div class="coleccion">

        <div class="producto">
            <img src="croptoprosa.jpg" alt="">
            <p>Crop top rosa pastel</p>
            <strong>$299</strong>
        </div>

        <div class="producto">
            <img src="pantalon.jpg" alt="">
            <p>Pantalón animal print</p>
            <strong>$350</strong>
        </div>

        <div class="producto">
            <img src="pantalonbeige.jpg" alt="">
            <p>Pantalón beige suave</p>
            <strong>$350</strong>
        </div>

        <div class="producto">
            <img src="chaqueta.jpg" alt="">
            <p>Chaqueta rosa nube</p>
            <strong>$799</strong>
        </div>

    </div>

    <div class="regresar">
        <a href="index.html">Regresar al inicio</a>
    </div>

</body>
</html>
